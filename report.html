<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานประจำวัน - TAS-SPB</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --paper-w: 210mm; --paper-h: 297mm;
            --pad-top: 20mm; --pad-bottom: 20mm; --pad-left: 30mm; --pad-right: 20mm;
            --half-table: calc((var(--paper-w) - var(--pad-left) - var(--pad-right)) / 2);
        }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { font-family: 'Sarabun', sans-serif; background: #525659; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }

        .toolbar { width: 100%; position: sticky; top: 0; z-index: 100; background: white; padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-family: 'Sarabun'; background: #4f46e5; color: white; }

        #reportWrapper { padding: 20px 0; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .paper { 
            width: var(--paper-w); height: var(--paper-h); background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        @media screen and (max-width: 215mm) {
            #reportWrapper { transform: scale(0.42); transform-origin: top center; height: auto; margin-bottom: -60%; }
        }

        /* ปรับระยะบรรทัดหัวเรื่องให้ห่างพอดี */
        .rpt-header { text-align: center; margin-bottom: 8mm; line-height: 1.6; }
        .rpt-title { font-size: 16pt; font-weight: bold; margin-bottom: 5px; }
        .rpt-sub { font-size: 15pt; }

        .rpt-table { width: 100%; border-collapse: collapse; border: 1.5px solid black; table-layout: fixed; }
        .rpt-table th, .rpt-table td { border: 1px solid black; padding: 2px 5px; font-size: 14pt; line-height: 1.1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .rpt-table th { background: #f2f2f2; text-align: center; font-weight: bold; height: 35px; }
        .rpt-table td { height: 28px; vertical-align: middle; }

        /* ปรับขนาดคอลัมน์ตามเงื่อนไขใหม่ */
        .col-id { width: 40px; text-align: center; } /* ลำดับขนาดพอดีข้อความ */
        .col-name { width: calc(var(--half-table) - 40px); } /* ความกว้างรวมกับลำดับ = ครึ่งกระดาษพอดี */
        .col-time { width: 70px; text-align: center; }
        .col-note { width: auto; }

        .footer-content { margin-top: 1.5rem; width: 100%; font-size: 14pt; }
        .summary-grid { display: grid; grid-template-columns: 1.1fr 1fr; line-height: 1.4; }
        .signature-area { width: 100%; text-align: center; margin-top: 15mm; line-height: 1.8; }
        
        .page-num { position: absolute; bottom: 8mm; right: 20mm; font-size: 11pt; color: #555; }

        @media print {
            body { background: none; } .toolbar { display: none; }
            #reportWrapper { transform: none !important; margin: 0; padding: 0; }
            .paper { margin: 0; box-shadow: none; page-break-after: always; }
        }
    </style>
    <script src="supabase.js"></script><script src="config.js"></script>
</head>
<body>
    <div class="toolbar">
        <button class="btn" onclick="window.location.href='menu.html'"><i class="fas fa-arrow-left"></i> เมนู</button>
        <input type="date" id="reportDate" style="padding:5px; border-radius:5px; border:1px solid #ccc;">
        <button class="btn" onclick="loadData()">โหลดข้อมูล</button>
        <button class="btn" style="background:#333" onclick="window.print()">พิมพ์ / PDF</button>
    </div>

    <div id="reportWrapper"></div>

    <script>
        const ROWS_PER_PAGE = 29;

        async function loadData() {
            const date = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!date) return;
            wrapper.innerHTML = '<div class="paper"><div style="text-align:center; margin-top:100mm;">กำลังโหลดข้อมูล...</div></div>';

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', date);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', date);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; settings?.forEach(s => config[s.key] = s.value);
                const attMap = {}; att?.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; leaves?.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    u.sortOrder = u.tIn ? `1_${u.tIn}` : `2_${u.note}`;
                    groups[type].push(u);
                });

                wrapper.innerHTML = "";
                Object.keys(groups).sort().forEach(type => {
                    const list = groups[type].sort((a,b) => a.sortOrder.localeCompare(b.sortOrder));
                    const totalPages = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalPages; p++) {
                        const pageEl = document.createElement('div');
                        pageEl.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        pageEl.innerHTML = `
                            <div class="rpt-header">
                                <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</div>
                                <div class="rpt-sub">${formatThaiDate(date)}</div>
                                <div class="rpt-sub">${config['school_name'] || ''}</div>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th class="col-id">ที่</th>
                                        <th class="col-name">ชื่อ-สกุล</th>
                                        <th class="col-time">มา</th>
                                        <th class="col-time">กลับ</th>
                                        <th class="col-note">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td class="col-id">${(p*ROWS_PER_PAGE)+i+1}</td>
                                            <td class="col-name">${u.name}</td>
                                            <td class="col-time">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td class="col-time">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td class="col-note">${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                            <div class="page-num">${p+1}/${totalPages}</div>
                        `;

                        if(p === totalPages - 1) {
                            const summary = document.createElement('div');
                            summary.className = 'footer-content';
                            const isLeave = x => x.note && !x.note.includes('ราชการ') && !x.note.includes('สาย');
                            const presentCount = list.length - list.filter(isLeave).length;
                            
                            summary.innerHTML = `
                                <div class="summary-grid">
                                    <div>
                                        ${type.length > 35 ? type.slice(0,35)+'ฯ' : type} ทั้งหมด ${list.length} คน<br>
                                        ตำแหน่งว่าง ${getVal(config['vacant_position'], type)} คน<br>
                                        ไปราชการ ${list.filter(x => x.note.includes('ราชการ')).length || '-'}<br>
                                        ไม่มาปฏิบัติราชการ ${list.filter(isLeave).length || '-'} คน
                                    </div>
                                    <div style="padding-left:15%">
                                        มาสาย ${list.filter(x => x.note === 'มาสาย').length || '-'} คน<br>
                                        ยืมตัวมาช่วยราชการ ${getVal(config['government_service'], type)} คน<br>
                                        มาปฏิบัติราชการ ${presentCount} คน
                                    </div>
                                </div>
                                <div class="signature-area">
                                    <div>(ลงชื่อ)............................................................</div>
                                    <div style="margin-top:5px;">(${config['signer_name'] || ''})</div>
                                    <div>${config['signer_position'] || ''}</div>
                                </div>
                            `;
                            pageEl.appendChild(summary);
                        }
                        wrapper.appendChild(pageEl);
                    }
                });
            } catch (e) { wrapper.innerHTML = 'Error: ' + e.message; }
        }

        function getVal(str, type) {
            const pair = str?.split(',').find(p => p.startsWith(type+":"));
            const v = pair?.split(':')[1]; return (v && v !== "0") ? v : "-";
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][date.getDay()]}ที่ ${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }

        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
