<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานประจำวัน - TAS-SPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; --paper-h: 297mm;
            --pad-top: 20mm; --pad-bottom: 25mm; /* เพิ่มขอบล่างกันตกขอบ */
            --pad-left: 30mm; --pad-right: 20mm;
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 100; 
            background: white; padding: 12px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; align-items: center; gap: 8px; 
        }

        #reportWrapper { padding: 20px 0; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        /* ล็อกขนาดหน้ากระดาษ A4 ให้คงที่ */
        .paper { 
            width: var(--paper-w); 
            height: var(--paper-h); 
            background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; 
            position: relative; 
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .rpt-header { text-align: center; width: 100%; margin-bottom: 5mm; }
        .rpt-title { font-size: 18pt; font-weight: bold; }

        .rpt-table { 
            width: 100%; 
            border-collapse: collapse; 
            border: 1.5px solid black; 
            table-layout: fixed; 
        }
        .rpt-table th, .rpt-table td { 
            border: 1px solid black; 
            font-size: 16pt; 
            height: 28px; 
            padding: 0 5px;
            vertical-align: middle;
        }

        /* ล็อกส่วนท้ายและขยับตำแหน่งเลขหน้าขึ้นเพื่อไม่ให้ตกขอบ */
        .footer-area {
            position: absolute;
            bottom: 25mm; /* ขยับขึ้นจากขอบล่างมากขึ้น */
            left: var(--pad-left);
            right: var(--pad-right);
            font-size: 16pt;
        }

        .signature-area { text-align: center; margin-top: 5mm; line-height: 1.4; }
        
        /* แก้ไข: ขยับตำแหน่งเลขหน้าขึ้นเพื่อป้องกันเบราว์เซอร์ดันเนื้อหา */
        .page-num { 
            position: absolute; 
            bottom: 15mm; /* ขยับขึ้นจากเดิมเพื่อไม่ให้ตกขอบ */
            right: 20mm; 
            font-size: 14pt; 
            color: #333; 
        }

        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            body { background: white !important; }
            .toolbar { display: none !important; }
            #reportWrapper { padding: 0 !important; margin: 0 !important; width: 210mm; }
            .paper { 
                margin: 0 !important; 
                box-shadow: none !important; 
                page-break-after: always !important;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="window.location.href='menu.html'" style="padding:8px; cursor:pointer;">เมนู</button>
        <input type="date" id="reportDate" style="padding:8px; font-size:15pt;">
        <button onclick="loadData()" style="padding:8px 15px; background:#4f46e5; color:white; border:none; cursor:pointer;">โหลดข้อมูล</button>
        <button onclick="window.print()" style="padding:8px 15px; background:#1e293b; color:white; border:none; cursor:pointer;">พิมพ์ / PDF</button>
    </div>
    <div id="reportWrapper"></div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>

    <script>
        const ROWS_PER_PAGE = 25; // ลดจำนวนแถวเพื่อเผื่อพื้นที่ให้ส่วนลงนามไม่เบียดเลขหน้า

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            wrapper.innerHTML = '<div class="paper">กำลังโหลด...</div>';

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*').order('name');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; 
                if(settings) settings.forEach(s => config[s.key] = s.value);
                const attMap = {}; if(att) att.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; if(leaves) leaves.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    groups[type].push(u);
                });

                wrapper.innerHTML = "";
                for(const type in groups) {
                    const list = groups[type];
                    const totalPages = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalPages; p++) {
                        const pageEl = document.createElement('div');
                        pageEl.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        pageEl.innerHTML = `
                            <div class="rpt-header">
                                <div style="font-size:18pt; font-weight:bold;">บันทึกการลงเวลาปฏิบัติงานของ ${type}</div>
                                <div style="font-size:16pt;">ประจำวัน${formatThaiDate(dateStr)}</div>
                                <div style="font-size:16pt;">${config['school_name'] || ''}</div>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th style="width:45px;">ที่</th>
                                        <th>ชื่อ-สกุล</th>
                                        <th style="width:80px;">เวลามา</th>
                                        <th style="width:80px;">เวลากลับ</th>
                                        <th style="width:120px;">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td style="text-align:center;">${(p*ROWS_PER_PAGE)+i+1}</td>
                                            <td>${u.name}</td>
                                            <td style="text-align:center;">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td style="text-align:center;">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td>${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                            <div class="page-num">${p+1}/${totalPages}</div>
                        `;

                        if(p === totalPages - 1) {
                            const footer = document.createElement('div');
                            footer.className = 'footer-area';
                            footer.innerHTML = `
                                <div style="display:grid; grid-template-columns: 1fr 1fr; line-height: 1.2;">
                                    <div>
                                        จำนวนบุคลากรทั้งหมด ${list.length} คน<br>
                                        มาปฏิบัติราชการปกติ ${list.length - list.filter(x=>x.note && x.note!=='มาสาย').length} คน
                                    </div>
                                    <div style="text-align:right;">
                                        ไม่มาปฏิบัติราชการ ${list.filter(x=>x.note && x.note!=='มาสาย').length} คน
                                    </div>
                                </div>
                                <div class="signature-area">
                                    <div>(ลงชื่อ)............................................................</div>
                                    <div style="margin-top:2mm;">(${config['signer_name'] || ''})</div>
                                    <div>${config['signer_position'] || ''}</div>
                                </div>
                            `;
                            pageEl.appendChild(footer);
                        }
                        wrapper.appendChild(pageEl);
                    }
                }
            } catch (e) { console.error(e); }
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
