<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานการลงเวลา</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; 
            --paper-h: 297mm;
            --pad-top: 15mm; 
            --pad-bottom: 10mm; 
            --pad-left: 30mm; 
            --pad-right: 15mm;
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            body { background: none; margin: 0; padding: 0; }
            .toolbar { display: none !important; }
            #reportWrapper { padding: 0 !important; width: 100%; }
            .paper { 
                margin: 0 !important; 
                box-shadow: none !important; 
                height: var(--paper-h) !important;
                /* บังคับตัดหน้าเด็ดขาดเพื่อแก้ปัญหาหัวกระดาษร่น */
                break-after: page !important;
                page-break-after: always !important;
                display: block !important;
                position: relative;
                overflow: hidden;
            }
        }

        #reportWrapper { padding: 20px 0; }
        
        .paper { 
            width: var(--paper-w); 
            height: var(--paper-h); 
            background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        /* ล็อคตำแหน่งเลขหน้า */
        .page-num { position: absolute; top: 10mm; right: 15mm; font-size: 14pt; }
        
        /* ล็อคตำแหน่งหัวกระดาษให้คงที่ทุกหน้า */
        .rpt-header { 
            text-align: center; 
            height: 35mm; /* กำหนดความสูงคงที่ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.1;
        }
        .rpt-title { font-size: 18pt; font-weight: bold; }
        .rpt-sub { font-size: 16pt; }

        .rpt-table { width: 100%; border-collapse: collapse; border: 1.2px solid black; table-layout: fixed; }
        .rpt-table th { border: 1px solid black; background: #fff !important; height: 35px; font-size: 16pt; font-weight: bold; }
        
        /* ล็อคความสูง 26px ตามต้องการ */
        .rpt-table td { 
            border: 1px solid black; padding: 0 5px; font-size: 16pt; 
            height: 26px; 
            vertical-align: middle; line-height: 1; 
            overflow: hidden; white-space: nowrap;
        }

        .footer-area { margin-top: auto; padding-bottom: 5mm; }
        .summary-grid { display: grid; grid-template-columns: 1.1fr 1fr; font-size: 16pt; line-height: 1.3; }
        .signature-area { margin-top: 15mm; text-align: center; font-size: 16pt; line-height: 1.5; }

        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 1000; 
            background: white; padding: 10px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; gap: 8px; align-items: center;
        }
        .btn { 
            padding: 8px 15px; border: none; font-family: 'THSarabunNew'; 
            font-size: 15pt; cursor: pointer; font-weight: bold; border-radius: 6px;
            display: flex; align-items: center; gap: 5px;
        }
        @media screen and (max-width: 600px) {
            .btn span { display: none; }
            #reportWrapper { transform: scale(0.45); transform-origin: top center; margin-bottom: -50%; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" style="background: #f3f4f6;" onclick="location.href='menu.html'">
            <i class="fa-solid fa-house"></i><span> กลับหน้าหลัก</span>
        </button>
        <input type="date" id="reportDate" style="padding: 5px; font-family: 'THSarabunNew'; font-size: 14pt;">
        <button class="btn" style="background: #4f46e5; color: white;" onclick="loadData()">
            <i class="fa-solid fa-magnifying-glass"></i><span> แสดงรายงาน</span>
        </button>
        <button class="btn" style="background: #1e293b; color: white;" onclick="window.print()">
            <i class="fa-solid fa-file-pdf"></i><span> พิมพ์ PDF</span>
        </button>
    </div>

    <div id="reportWrapper"></div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script>
        // กำหนดจำนวนแถวต่อหน้าให้พอดีกับความสูง A4 (คำนวณจาก 26px)
        const ROWS_PER_PAGE = 26; 

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            document.title = `รายงานการลงเวลา_${dateStr}`;
            wrapper.innerHTML = "";

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; settings?.forEach(s => config[s.key] = s.value);
                const attMap = {}; att?.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; leaves?.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users?.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    groups[type].push(u);
                });

                Object.keys(groups).sort().forEach(type => {
                    const list = groups[type].sort((a,b) => (a.tIn||'99:99').localeCompare(b.tIn||'99:99'));
                    const totalP = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalP; p++) {
                        const page = document.createElement('div');
                        page.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        page.innerHTML = `
                            <div class="page-num">${p+1}/${totalP}</div>
                            <div class="rpt-header">
                                <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</div>
                                <div class="rpt-sub">${formatThaiDate(dateStr)}</div>
                                <div class="rpt-sub">${config['school_name'] || ''}</div>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th style="width:45px">ที่</th>
                                        <th>ชื่อ-สกุล</th>
                                        <th style="width:80px">ลงเวลามา</th>
                                        <th style="width:80px">ลงเวลากลับ</th>
                                        <th style="width:110px">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td style="text-align:center">${(p * ROWS_PER_PAGE) + i + 1}</td>
                                            <td>${u.name.trim()}</td>
                                            <td style="text-align:center">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td style="text-align:center">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td style="font-size:14pt;">${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                        `;

                        // แสดงส่วนสรุปและลายเซ็นเฉพาะหน้าสุดท้ายของกลุ่มนั้น
                        if(p === totalP - 1) {
                            const leave = list.filter(x => x.note && !x.note.includes('สาย')).length;
                            const footer = document.createElement('div');
                            footer.className = 'footer-area';
                            footer.innerHTML = `
                                <div class="summary-grid">
                                    <div>- ทั้งหมด ${list.length} คน<br>- ตำแหน่งว่าง ${getVal(config['vacant_position'], type)} คน</div>
                                    <div>- มาปฏิบัติราชการ ${list.length - leave} คน<br>- ไม่มาปฏิบัติราชการ ${leave} คน</div>
                                </div>
                                <div class="signature-area">
                                    (ลงชื่อ)............................................................<br>
                                    (${config['signer_name'] || ''})<br>
                                    ${config['signer_position'] || ''}
                                </div>
                            `;
                            page.appendChild(footer);
                        }
                        wrapper.appendChild(page);
                    }
                });
            } catch (e) { console.error(e); }
        }

        function getVal(str, type) {
            if(!str) return "-";
            const pair = str.split(',').find(p => p.trim().startsWith(type+":"));
            return pair ? pair.split(':')[1].trim() : "-";
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][date.getDay()]}ที่ ${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
    </script>
</body>
</html>
