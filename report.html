<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานประจำวัน - TAS-SPB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; 
            --paper-h: 297mm;
            --pad-top: 20mm; 
            --pad-bottom: 20mm; 
            --pad-left: 30mm; 
            --pad-right: 20mm;
            --line-height: 1.0;
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 100; 
            background: white; padding: 12px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; align-items: center; gap: 8px; 
        }

        #reportWrapper { padding: 20px 0; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        .paper { 
            width: var(--paper-w); 
            min-height: var(--paper-h); /* เปลี่ยนเป็น min-height เพื่อให้เนื้อหายืดหยุ่น */
            background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; 
            position: relative; 
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .rpt-header { text-align: center; margin-bottom: 5mm; }
        .rpt-title { font-size: 18pt; font-weight: bold; line-height: 1.1; }

        .rpt-table { 
            width: 100%; 
            border-collapse: collapse; 
            border: 1.5px solid black; 
            table-layout: fixed; /* ล็อกความกว้างคอลัมน์ให้นิ่ง */
        }
        .rpt-table th, .rpt-table td { 
            border: 1px solid black; 
            font-size: 16pt; 
            height: 26.4px; /* ความสูงมาตรฐาน 1 บรรทัด */
            padding: 0 5px;
            vertical-align: middle;
            line-height: var(--line-height);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* ระยะห่างจากขอบตารางด้านล่าง 1/2 บรรทัด (ประมาณ 13px) */
        .footer-content { 
            margin-top: 13px; 
            width: 100%; 
            font-size: 16pt;
            line-height: 1.3;
        }

        .summary-grid { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
        }

        .signature-area { 
            text-align: center; 
            margin-top: 8mm; /* ระยะห่างส่วนลงนาม */
        }

        .page-num { 
            position: absolute; 
            bottom: 10mm; 
            right: 20mm; 
            font-size: 14pt; 
        }

        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            body { background: white !important; }
            .toolbar { display: none !important; }
            #reportWrapper { padding: 0 !important; margin: 0 !important; width: 210mm; }
            .paper { 
                margin: 0 !important; 
                box-shadow: none !important; 
                page-break-after: always !important;
                height: 297mm; /* ล็อกความสูงเฉพาะตอนพิมพ์ */
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="window.location.href='menu.html'" style="padding:8px; cursor:pointer; font-family:'THSarabunNew'; font-size:15pt;">เมนู</button>
        <input type="date" id="reportDate" style="padding:5px; font-family:'THSarabunNew'; font-size:15pt;">
        <button onclick="loadData()" style="padding:8px 15px; background:#4f46e5; color:white; border:none; cursor:pointer; font-family:'THSarabunNew'; font-size:15pt;">โหลดข้อมูล</button>
        <button onclick="window.print()" style="padding:8px 15px; background:#1e293b; color:white; border:none; cursor:pointer; font-family:'THSarabunNew'; font-size:15pt;">พิมพ์ / PDF</button>
    </div>
    <div id="reportWrapper"></div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>

    <script>
        // ใช้ 28 รายการเพื่อให้มีพื้นที่เหลือสำหรับส่วนสรุปและส่วนลงนามอย่างพอดี
        const ROWS_PER_PAGE = 28;

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            wrapper.innerHTML = '<div class="paper"><div style="text-align:center; margin-top:100mm; font-size:18pt;">กำลังโหลด...</div></div>';

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*').order('name');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; 
                if(settings) settings.forEach(s => config[s.key] = s.value);
                const attMap = {}; if(att) att.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; if(leaves) leaves.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    groups[type].push(u);
                });

                wrapper.innerHTML = "";
                for(const type in groups) {
                    const list = groups[type];
                    const totalPages = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalPages; p++) {
                        const pageEl = document.createElement('div');
                        pageEl.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        pageEl.innerHTML = `
                            <div class="rpt-header">
                                <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ ${type}</div>
                                <div style="font-size:16pt;">${formatThaiDate(dateStr)}</div>
                                <div style="font-size:16pt;">${config['school_name'] || ''}</div>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th style="width:45px;">ที่</th>
                                        <th>ชื่อ-สกุล</th>
                                        <th style="width:75px;">เวลามา</th>
                                        <th style="width:75px;">เวลากลับ</th>
                                        <th style="width:auto;">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td style="text-align:center;">${(p*ROWS_PER_PAGE)+i+1}</td>
                                            <td>${u.name}</td>
                                            <td style="text-align:center;">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td style="text-align:center;">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td>${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                        `;

                        if(p === totalPages - 1) {
                            const tripCount = list.filter(x => x.note.includes('ราชการ')).length;
                            const leaveCount = list.filter(x => x.note && !x.note.includes('ราชการ') && !x.note.includes('สาย')).length;
                            const lateCount = list.filter(x => x.note === 'มาสาย').length;

                            const footer = document.createElement('div');
                            footer.className = 'footer-content';
                            footer.innerHTML = `
                                <div class="summary-grid">
                                    <div>
                                        ${type} ทั้งหมด ${list.length} คน<br>
                                        ตำแหน่งว่าง ${getVal(config['vacant_position'], type)} คน<br>
                                        ไปราชการ ${tripCount || '-'}<br>
                                        ไม่มาปฏิบัติราชการ ${leaveCount || '-'} คน
                                    </div>
                                    <div>
                                        มาสาย ${lateCount || '-'} คน<br>
                                        ยืมตัวมาช่วยราชการ ${getVal(config['government_service'], type)} คน<br>
                                        มาปฏิบัติราชการ ${list.length - leaveCount} คน
                                    </div>
                                </div>
                                <div class="signature-area">
                                    <div>(ลงชื่อ)............................................................</div>
                                    <div style="margin-top:2mm;">(${config['signer_name'] || ''})</div>
                                    <div>${config['signer_position'] || ''}</div>
                                </div>
                            `;
                            pageEl.appendChild(footer);
                        }
                        pageEl.innerHTML += `<div class="page-num">${p+1}/${totalPages}</div>`;
                        wrapper.appendChild(pageEl);
                    }
                }
            } catch (e) { console.error(e); }
        }

        function getVal(str, type) {
            if(!str) return "-";
            const pair = str.split(',').find(p => p.trim().startsWith(type+":"));
            const v = pair?.split(':')[1]; return (v && v.trim() !== "0") ? v.trim() : "-";
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][date.getDay()]}ที่ ${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
