<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานการลงเวลา</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TAS-SPB">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; 
            --paper-h: 297mm;
            --pad-top: 15mm; 
            --pad-bottom: 10mm; 
            --pad-left: 30mm; 
            --pad-right: 15mm;
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', 'Sarabun', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: none; }
            .toolbar { display: none !important; }
            #reportWrapper { padding: 0 !important; width: 100%; }
            .paper { 
                margin: 0 !important; 
                box-shadow: none !important; 
                height: 296.5mm !important; /* ป้องกันหน้าว่างคั่น */
                display: block !important;
                overflow: hidden;
            }
            .force-break { page-break-after: always !important; }
        }

        #reportWrapper { padding: 20px 0; }
        
        .paper { 
            width: var(--paper-w); height: var(--paper-h); background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; position: relative; display: flex; flex-direction: column; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); overflow: hidden;
        }

        .page-num { position: absolute; top: 10mm; right: 15mm; font-size: 14pt; z-index: 100; }
        .rpt-header { text-align: center; margin-bottom: 5mm; min-height: 32mm; display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .rpt-title { font-size: 18pt; font-weight: bold; display: block; }
        .rpt-sub { font-size: 16pt; display: block; }

        .rpt-table { width: 100%; border-collapse: collapse; border: 1.2px solid black; table-layout: fixed; }
        .rpt-table th { border: 1px solid black; background: #fff !important; height: 35px; font-size: 16pt; font-weight: bold; }
        .rpt-table td { border: 1px solid black; padding: 0 5px; font-size: 16pt; height: 26px; vertical-align: middle; line-height: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        .footer-area { margin-top: auto; padding-bottom: 5mm; }
        .summary-grid { display: grid; grid-template-columns: 1.1fr 1fr; font-size: 16pt; line-height: 1.3; }
        .signature-area { margin-top: 15mm; text-align: center; font-size: 16pt; line-height: 1.5; }

        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 1000; 
            background: white; padding: 10px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; gap: 8px; align-items: center; flex-wrap: wrap;
        }
        .btn { padding: 8px 15px; border: none; font-family: 'THSarabunNew'; font-size: 15pt; cursor: pointer; font-weight: bold; border-radius: 6px; display: flex; align-items: center; gap: 5px; }

        .switch-container { display: flex; align-items: center; gap: 5px; font-family: 'THSarabunNew'; font-size: 14pt; font-weight: bold; }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4f46e5; }
        input:checked + .slider:before { transform: translateX(14px); }

        @media screen and (max-width: 600px) {
            .btn span { display: none; }
            #reportWrapper { transform: scale(0.42); transform-origin: top center; margin-bottom: -55%; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" style="background: #f3f4f6;" onclick="location.href='menu.html'">
            <i class="fa-solid fa-house"></i><span> กลับหน้าหลัก</span>
        </button>
        <input type="date" id="reportDate" style="padding: 5px; font-family: 'THSarabunNew'; font-size: 14pt; border-radius: 5px; border: 1px solid #ccc;">
        
        <div class="switch-container">
            <span>ตัดหน้า</span>
            <label class="switch">
                <input type="checkbox" id="breakToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn" style="background: #4f46e5; color: white;" onclick="loadData()">
            <i class="fa-solid fa-magnifying-glass"></i><span> แสดง</span>
        </button>
        <button class="btn" style="background: #1e293b; color: white;" onclick="window.print()">
            <i class="fa-solid fa-file-pdf"></i><span> PDF</span>
        </button>
    </div>

    <div id="reportWrapper"></div>

    <script src="ios-fix.js"></script>
    <script src="supabase.js"></script>
    <script src="sweetalert2.js"></script>
    <script src="config.js"></script>

    <script>
        const ROWS_PER_PAGE = 28;

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const isBreakEnabled = document.getElementById('breakToggle').checked;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            document.title = `รายงาน_${dateStr}`;
            wrapper.innerHTML = "";

            try {
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; settings?.forEach(s => config[s.key] = s.value);
                const attMap = {}; att?.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; leaves?.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users?.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    u.sortKey = u.tIn ? `1_${u.tIn}` : `2_${u.name.trim()}`;
                    groups[type].push(u);
                });

                Object.keys(groups).sort().forEach(type => {
                    const list = groups[type].sort((a,b) => a.sortKey.localeCompare(b.sortKey));
                    const totalP = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalP; p++) {
                        const page = document.createElement('div');
                        page.className = `paper ${isBreakEnabled ? 'force-break' : ''}`;
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        page.innerHTML = `
                            <div class="page-num">${p+1}/${totalP}</div>
                            <div class="rpt-header">
                                <span class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</span>
                                <span class="rpt-sub">${formatThaiDate(dateStr)}</span>
                                <span class="rpt-sub">${config['school_name'] || ''}</span>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th style="width:45px">ที่</th>
                                        <th>ชื่อ-สกุล</th>
                                        <th style="width:80px">ลงเวลามา</th>
                                        <th style="width:80px">ลงเวลากลับ</th>
                                        <th style="width:110px">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td style="text-align:center">${(p * ROWS_PER_PAGE) + i + 1}</td>
                                            <td>${u.name.trim()}</td>
                                            <td style="text-align:center">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td style="text-align:center">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td style="font-size:14pt;">${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                        `;

                        if(p === totalP - 1) {
                            const trip = list.filter(x => x.note.includes('ราชการ')).length;
                            const leave = list.filter(x => x.note && !x.note.includes('ราชการ') && !x.note.includes('สาย')).length;
                            const late = list.filter(x => x.note === 'มาสาย').length;
                            const footer = document.createElement('div');
                            footer.className = 'footer-area';
                            footer.innerHTML = `
                                <div class="summary-grid">
                                    <div>- ทั้งหมด ${list.length} คน<br>- ตำแหน่งว่าง ${getVal(config['vacant_position'], type)} คน<br>- ไปราชการ ${trip || '-'} คน</div>
                                    <div>- มาปฏิบัติราชการ ${list.length - leave} คน<br>- มาสาย ${late || '-'} คน<br>- ไม่มาปฏิบัติราชการ ${leave || '-'} คน</div>
                                </div>
                                <div class="signature-area">
                                    (ลงชื่อ)............................................................<br>
                                    (${config['signer_name'] || ''})<br>
                                    ${config['signer_position'] || ''}
                                </div>
                            `;
                            page.appendChild(footer);
                        }
                        wrapper.appendChild(page);
                    }
                });
            } catch (e) { console.error(e); }
        }

        function getVal(str, type) {
            if(!str) return "-";
            const pair = str.split(',').find(p => p.trim().startsWith(type+":"));
            const v = pair?.split(':')[1]; return (v && v.trim() !== "0") ? v.trim() : "-";
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `วัน${['อาทิตย์','จันทร์','อังคาร','พุธ','พฤหัสบดี','ศุกร์','เสาร์'][date.getDay()]}ที่ ${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
