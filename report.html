<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานประจำวัน - TAS-SPB</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TAS-SPB">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* เรียกใช้ฟอนต์ TH Sarabun New จากโฟลเดอร์โครงการ */
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; --paper-h: 297mm;
            --pad-top: 15mm; --pad-bottom: 15mm; --pad-left: 25mm; --pad-right: 15mm;
            --content-w: calc(var(--paper-w) - var(--pad-left) - var(--pad-right));
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Toolbar สำหรับควบคุมการโหลดข้อมูลและการพิมพ์ */
        .toolbar { 
            width: 100%; position: sticky; top: 0; z-index: 100; 
            background: white; padding: 12px; border-bottom: 1px solid #ddd; 
            display: flex; justify-content: center; align-items: center; gap: 8px; 
        }
        .btn { padding: 8px 18px; border-radius: 10px; border: none; font-family: 'THSarabunNew'; font-size: 15pt; cursor: pointer; font-weight: bold; }
        .btn-load { background: #4f46e5; color: white; }
        .btn-print { background: #1e293b; color: white; }
        .date-input { padding: 8px 12px; border-radius: 10px; border: 1px solid #cbd5e1; font-family: 'THSarabunNew'; font-size: 15pt; }

        #reportWrapper { padding: 20px 0; display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        /* ตั้งค่าหน้ากระดาษ A4 */
        .paper { 
            width: var(--paper-w); min-height: var(--paper-h); background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .rpt-header { text-align: center; margin-bottom: 5mm; line-height: 1.1; }
        .rpt-title { font-size: 18pt; font-weight: bold; }
        .rpt-sub { font-size: 16pt; }

        /* ตารางรายงานแบบดั้งเดิม */
        .rpt-table { width: 100%; border-collapse: collapse; border: 1.5px solid black; }
        .rpt-table th { border: 1px solid black; background: #f2f2f2; font-weight: bold; padding: 5px; font-size: 16pt; }
        .rpt-table td { border: 1px solid black; padding: 2px 8px; font-size: 16pt; vertical-align: middle; }

        .col-id { width: 40px; text-align: center; }
        .col-time { width: 80px; text-align: center; }

        /* ส่วนสรุปท้ายรายงาน */
        .footer-content { margin-top: 5mm; width: 100%; font-size: 16pt; line-height: 1.3; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; }
        
        .signature-area { width: 100%; text-align: center; margin-top: 10mm; font-size: 16pt; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: white; }
            .toolbar { display: none; }
            .paper { margin: 0; box-shadow: none; page-break-after: always; }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="btn" style="background:#f1f5f9; color:#475569;" onclick="window.location.href='menu.html'"><i class="fas fa-arrow-left"></i> เมนู</button>
        <input type="date" id="reportDate" class="date-input">
        <button class="btn btn-load" onclick="loadData()">โหลดข้อมูล</button>
        <button class="btn btn-print" onclick="window.print()">พิมพ์ / PDF</button>
    </div>

    <div id="reportWrapper"></div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>

    <script>
        const ROWS_PER_PAGE = 30; // จำนวนแถวต่อหน้า

        async function loadData() {
            const dateStr = document.getElementById('reportDate').value;
            const wrapper = document.getElementById('reportWrapper');
            if(!dateStr) return;
            wrapper.innerHTML = '<div class="paper">กำลังโหลดข้อมูล...</div>';

            try {
                // ดึงข้อมูลจากฐานข้อมูล
                const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*').order('name');
                const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
                const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
                const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');
                
                const config = {}; 
                if(settings) settings.forEach(s => config[s.key] = s.value);
                const attMap = {}; 
                if(att) att.forEach(a => attMap[a.personnel_id] = a);
                const leaveMap = {}; 
                if(leaves) leaves.forEach(l => leaveMap[l.personnel_id] = l);

                const groups = {};
                users.forEach(u => {
                    const type = u.personnel_type || 'ทั่วไป';
                    if(!groups[type]) groups[type] = [];
                    const ts = attMap[u.personnel_id];
                    const lv = leaveMap[u.personnel_id];
                    u.tIn = ts?.time_in || "";
                    u.tOut = ts?.time_out || "";
                    // คำนวณสถานะมาสายหรือลา
                    u.note = lv?.leave_type || (u.tIn > (config['Late'] || '08:30') ? "มาสาย" : "");
                    groups[type].push(u);
                });

                wrapper.innerHTML = "";
                // สร้างหน้ารายงานแยกตามประเภทบุคลากร
                for(const type in groups) {
                    const list = groups[type];
                    const totalPages = Math.ceil(list.length / ROWS_PER_PAGE);

                    for(let p = 0; p < totalPages; p++) {
                        const pageEl = document.createElement('div');
                        pageEl.className = 'paper';
                        const items = list.slice(p * ROWS_PER_PAGE, (p + 1) * ROWS_PER_PAGE);
                        
                        pageEl.innerHTML = `
                            <div class="rpt-header">
                                <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ ${type}</div>
                                <div class="rpt-sub">ประจำวัน${formatThaiDate(dateStr)}</div>
                                <div class="rpt-sub">${config['school_name'] || ''}</div>
                            </div>
                            <table class="rpt-table">
                                <thead>
                                    <tr>
                                        <th class="col-id">ที่</th>
                                        <th>ชื่อ-สกุล</th>
                                        <th class="col-time">เวลามา</th>
                                        <th class="col-time">เวลากลับ</th>
                                        <th style="width:120px;">หมายเหตุ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map((u, i) => `
                                        <tr>
                                            <td class="col-id">${(p*ROWS_PER_PAGE)+i+1}</td>
                                            <td>${u.name}</td>
                                            <td class="col-time">${u.tIn ? u.tIn.slice(0,5) : ''}</td>
                                            <td class="col-time">${u.tOut ? u.tOut.slice(0,5) : ''}</td>
                                            <td>${u.note}</td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                        `;

                        // แสดงส่วนท้ายเฉพาะหน้าสุดท้ายของกลุ่ม
                        if(p === totalPages - 1) {
                            const lateCount = list.filter(x => x.note === 'มาสาย').length;
                            const leaveCount = list.filter(x => x.note && x.note !== 'มาสาย').length;

                            const footer = document.createElement('div');
                            footer.className = 'footer-content';
                            footer.innerHTML = `
                                <div class="summary-grid">
                                    <div>
                                        จำนวนบุคลากรทั้งหมด ${list.length} คน<br>
                                        มาปฏิบัติราชการปกติ ${list.length - leaveCount} คน<br>
                                        มาสาย ${lateCount} คน
                                    </div>
                                    <div style="text-align:right;">
                                        ไม่มาปฏิบัติราชการ ${leaveCount} คน
                                    </div>
                                </div>
                                <div class="signature-area">
                                    <div style="margin-top:5mm;">(ลงชื่อ)............................................................</div>
                                    <div style="margin-top:2mm;">(${config['signer_name'] || ''})</div>
                                    <div>${config['signer_position'] || ''}</div>
                                </div>
                            `;
                            pageEl.appendChild(footer);
                        }
                        wrapper.appendChild(pageEl);
                    }
                }
            } catch (e) { console.error(e); }
        }

        function formatThaiDate(d) {
            const date = new Date(d);
            const months = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
            return `${date.getDate()} ${months[date.getMonth()]} พ.ศ. ${date.getFullYear()+543}`;
        }
        document.getElementById('reportDate').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
