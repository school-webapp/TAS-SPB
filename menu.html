<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูหลัก - TAS-SPB</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ec4899;
            --bg: #f3f4f6;
            --text: #1f2937;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: 0.3s;
            border-bottom: 4px solid transparent;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            border-bottom-color: var(--primary);
        }
        .menu-item i {
            font-size: 2rem;
            color: var(--primary);
        }
        .menu-item span {
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
        }
        /* เมนูพิเศษแสดงเต็มความกว้างสำหรับแอดมิน */
        .admin-wide {
            grid-column: span 2;
            background: #fff5f7;
            border: 1px solid #fbcfe8;
        }
        .logout-btn {
            margin-top: 40px;
            padding: 10px 30px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Sarabun';
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>TAS-SPB</h1>
        <p id="user-info">ยินดีต้อนรับ</p>
    </div>

    <div class="menu-grid" id="menu-container">
        <a href="profile.html" class="menu-item">
            <i class="fas fa-user-circle"></i>
            <span>ข้อมูลส่วนตัว</span>
        </a>
        
        <a href="history.html" class="menu-item">
            <i class="fas fa-history"></i>
            <span>ประวัติลงเวลา</span>
        </a>

        <a href="absent_report.html" class="menu-item admin-wide" id="absent-menu" style="display: none;">
            <i class="fas fa-user-slash"></i>
            <span>ผู้ไม่มีข้อมูลการลงเวลา</span>
        </a>

        <a href="attendance.html" class="menu-item" id="manage-menu" style="display: none;">
            <i class="fas fa-tasks"></i>
            <span>จัดการระบบ</span>
        </a>

        <a href="process.html" class="menu-item" id="process-menu" style="display: none;">
            <i class="fas fa-sync-alt"></i>
            <span>ประมวลผลข้อมูล</span>
        </a>
    </div>

    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('tas_user') || '{}');
            const level = String(userData.level || '');

            // หากไม่ใช่ User ระดับ 1 หรือ 2 ให้พากลับหน้า Login หรือซ่อนเมนูบริหารจัดการ
            if (!userData.personnel_id) {
                window.location.replace('login.html');
                return;
            }

            document.getElementById('user-info').innerText = `ผู้ใช้งาน: ${userData.name || 'ไม่ได้ระบุชื่อ'}`;

            // การจัดการสิทธิ์การเข้าถึงเมนูพิเศษ
            if (level === '1' || level === '2') {
                document.getElementById('absent-menu').style.display = 'flex';
                document.getElementById('manage-menu').style.display = 'flex';
                document.getElementById('process-menu').style.display = 'flex';
            }
        });

        function logout() {
            localStorage.removeItem('tas_user');
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
