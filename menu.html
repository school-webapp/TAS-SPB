<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เมนูหลัก - TAS-SPB</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ec4899; --bg: #f3f4f6; --text: #1f2937; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .profile-card { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); padding: 20px; border-radius: 24px; color: white; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 20px rgba(236,72,153,0.3); }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-card { background: white; padding: 20px; border-radius: 20px; text-decoration: none; color: var(--text); display: flex; flex-direction: column; align-items: center; gap: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .icon-box { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; }
        .c-absent { background: #ef4444; } .c-att { background: #ec4899; } .c-perm { background: #6366f1; } .c-proc { background: #8b5cf6; }
        .wide { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h2 style="color:var(--primary)">TAS-SPB System</h2>
            <i class="fas fa-user-lock fa-lg" id="btn-manage-access" style="display:none; cursor:pointer;" onclick="location.href='manage_access.html'"></i>
        </div>

        <div class="profile-card">
            <div><h3 id="userName">กำลังโหลด...</h3><p id="userStatus">รหัสพนักงาน: -</p></div>
            <i class="fas fa-sign-out-alt fa-lg" onclick="logout()" style="cursor:pointer"></i>
        </div>

        <div class="grid-menu" id="admin-area" style="display:none;">
            <a href="absent_report.html" class="menu-card wide" id="menu-absent" style="display:none;">
                <div class="icon-box c-absent"><i class="fas fa-user-slash"></i></div>
                <strong>ผู้ไม่มีข้อมูลการลงเวลา</strong>
            </a>
            <a href="attendance.html" class="menu-card">
                <div class="icon-box c-att"><i class="fas fa-calendar-check"></i></div>
                <strong id="attTitle">จัดการเวลา/ลา</strong>
            </a>
            <a href="process.html" class="menu-card">
                <div class="icon-box c-proc"><i class="fas fa-sync-alt"></i></div>
                <strong>ประมวลผลข้อมูล</strong>
            </a>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('tas_user'));
            if (!user) { location.href = 'login.html'; return; }

            document.getElementById('userName').innerText = user.name;
            document.getElementById('userStatus').innerText = `ID: ${user.personnel_id} | Level: ${user.level}`;

            const level = String(user.level);
            if (level === '1' || level === '2') {
                document.getElementById('admin-area').style.display = 'grid';
                if (level === '1') {
                    document.getElementById('btn-manage-access').style.display = 'block';
                    document.getElementById('menu-absent').style.display = 'flex';
                } else {
                    // ตรวจสอบสิทธิ์รายบุคคลสำหรับ Level 2
                    const { data } = await sbClient.from('PagePermissions').select('*').eq('page_name', 'absent_report.html').eq('user_id', user.personnel_id).single();
                    if (data) document.getElementById('menu-absent').style.display = 'flex';
                    document.getElementById('attTitle').innerText = 'จัดการการลา/บุคลากร';
                }
            }
        });

        function logout() { localStorage.removeItem('tas_user'); location.href = 'login.html'; }
    </script>
</body>
</html>
