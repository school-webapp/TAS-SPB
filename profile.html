<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>โปรไฟล์ - TAS-SPB</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4f46e5; --bg: #f1f5f9; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 24px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        .avatar { width: 90px; height: 90px; background: #e0e7ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto 15px; }
        .btn-pass { background: #f8fafc; color: #4f46e5; border: 1.5px solid #e0e7ff; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        
        .tab-menu { display: flex; background: #e2e8f0; padding: 5px; border-radius: 15px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: transparent; cursor: pointer; font-weight: bold; color: #64748b; border-radius: 12px; }
        .tab-btn.active { background: white; color: var(--primary); }
        
        .history-card { background: white; padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #4f46e5; }
        .time-badge { background: #f0f4ff; color: #4338ca; padding: 5px 10px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; }
    </style>
    <script src="supabase.js"></script><script src="sweetalert2.js"></script><script src="config.js"></script><script src="ios-fix.js"></script>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">โปรไฟล์</h2>
            <a href="menu.html" style="text-decoration:none; color:#64748b; font-weight:bold;"><i class="fas fa-times"></i> ปิด</a>
        </div>
        
        <div class="card">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <h3 id="pName" style="margin:0;">...</h3>
            <p id="pID" style="color:#64748b; margin:5px 0;">ID: -</p>
            <button class="btn-pass" onclick="changePass()"><i class="fas fa-key"></i> เปลี่ยนรหัสผ่าน</button>
        </div>

        <div class="tab-menu">
            <button class="tab-btn active">ประวัติลงเวลา</button>
            <button class="tab-btn" onclick="location.href='leave_summary.html'">สรุปการลา</button>
        </div>

        <div id="historyList">
            </div>
    </div>
    <script>
        const user = JSON.parse(localStorage.getItem('tas_user'));
        if(user) {
            document.getElementById('pName').innerText = user.name;
            document.getElementById('pID').innerText = `ID: ${user.personnel_id}`;
        }
        async function changePass() {
            const { value: pass } = await Swal.fire({ title:'กำหนดรหัสผ่านใหม่', input:'password' });
            if(pass) {
                await sbClient.from('Personnel').update({ Password: pass }).eq('personnel_id', user.personnel_id);
                Swal.fire('สำเร็จ', 'บันทึกรหัสผ่านใหม่แล้ว', 'success');
            }
        }
    </script>
</body>
</html>
