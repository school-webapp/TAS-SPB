<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - TAS-SPB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style> body { font-family: 'Sarabun', sans-serif; } </style>
</head>
<body class="bg-blue-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">รหัสพนักงาน (User ID)</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">รหัสผ่าน (Password)</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                เข้าสู่ระบบ
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center mt-4 text-sm hidden"></p>
    </div>

    <script>
        // --- การตั้งค่า Supabase (ดึงค่ามาจาก secure_config.py ของคุณ) ---
        const SUPABASE_URL = "https://tdcmbskmlrwhbjrjyjkk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY21ic2ttbHJ3aGJqcmp5amtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MTY4NTYsImV4cCI6MjA3ODE5Mjg1Nn0.FeYe75J8X_2LoQgG_JWyPNCKcuCL_otsmSW0s5bijAg";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const errorMsg = document.getElementById('errorMsg');
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "กำลังตรวจสอบ...";
            errorMsg.classList.add('hidden');

            try {
                // ตรวจสอบข้อมูลจากตาราง Personnel
                const { data, error } = await supabase
                    .from('Personnel')
                    .select('personnel_id, name, Password')
                    .eq('personnel_id', user)
                    .single();

                if (error || !data) {
                    throw new Error("ไม่พบผู้ใช้งานนี้");
                }

                // ตรวจสอบรหัสผ่าน (แบบ Plain text ตามระบบ Python เดิม)
                if (data.Password !== pass) {
                    throw new Error("รหัสผ่านไม่ถูกต้อง");
                }

                // บันทึกข้อมูลลง LocalStorage แล้วไปหน้าลงเวลา
                localStorage.setItem('tas_user', JSON.stringify(data));
                window.location.href = 'attendance.html';

            } catch (err) {
                errorMsg.innerText = err.message || "เกิดข้อผิดพลาด";
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "เข้าสู่ระบบ";
            }
        });
    </script>
</body>
</html>
