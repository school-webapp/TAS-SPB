<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - TAS-SPB</title>
    
    <style>
        /* สไตล์พื้นฐาน (ไม่ใช้ CDN เพื่อให้ทำงานออฟไลน์ได้ชัวร์ๆ) */
        body { font-family: sans-serif; background-color: #f3f4f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 350px; }
        h2 { text-align: center; color: #1f2937; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; color: #374151; margin-bottom: 0.5rem; font-weight: bold; }
        input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #2563eb; color: white; border: none; border-radius: 0.5rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        #msg { margin-top: 1rem; text-align: center; font-size: 0.9rem; color: red; min-height: 1.2em; }
        .status-check { font-size: 0.8rem; text-align: center; color: #6b7280; margin-bottom: 1rem; }
    </style>

    <script src="supabase.js"></script> 
</head>
<body>

    <div class="card">
        <h2>เข้าสู่ระบบ</h2>
        
        <div id="libStatus" class="status-check">กำลังตรวจสอบไฟล์ระบบ...</div>

        <form id="loginForm">
            <div class="form-group">
                <label>รหัสพนักงาน</label>
                <input type="text" id="username" placeholder="กรอกรหัสพนักงาน" required>
            </div>
            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
            </div>
            <button type="submit" id="btnSubmit">เข้าสู่ระบบ</button>
        </form>
        <div id="msg"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('msg');
        const libStatus = document.getElementById('libStatus');
        const btn = document.getElementById('btnSubmit');

        // --- ส่วนการตั้งค่า (Config) ---
        const SUPABASE_URL = "https://tdcmbskmlrwhbjrjyjkk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkY21ic2ttbHJ3aGJqcmp5amtrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2MTY4NTYsImV4cCI6MjA3ODE5Mjg1Nn0.FeYe75J8X_2LoQgG_JWyPNCKcuCL_otsmSW0s5bijAg";

        // ตัวแปรสำหรับเก็บ Client (ใช้ชื่อ client เพื่อไม่ให้ชนกับชื่อ Library)
        let client = null;

        // 2. ตรวจสอบว่าโหลดไฟล์ supabase.js สำเร็จไหม
        if (typeof window.supabase === 'undefined') {
            libStatus.innerText = "❌ ไม่พบไฟล์ supabase.js (กรุณาวางไฟล์ไว้ในโฟลเดอร์เดียวกัน)";
            libStatus.style.color = "red";
            btn.disabled = true;
        } else {
            libStatus.innerText = "✅ ระบบพร้อมใช้งาน";
            libStatus.style.color = "green";
            
            try {
                // สร้างการเชื่อมต่อ (ใช้ window.supabase)
                client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            } catch (err) {
                statusDiv.innerText = "Config Error: " + err.message;
            }
        }

        // 3. ฟังก์ชันล็อกอิน
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!client) return;

            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "กำลังตรวจสอบ...";
            statusDiv.innerText = "";

            try {
                // ดึงข้อมูลพนักงาน
                const { data, error } = await client
                    .from('Personnel')
                    .select('*')
                    .eq('personnel_id', user)
                    .single();

                if (error) throw error;
                if (!data) throw new Error("ไม่พบข้อมูลพนักงานนี้");

                // ตรวจสอบรหัสผ่าน (รองรับทั้งตัวพิมพ์เล็ก/ใหญ่ของชื่อคอลัมน์)
                const dbPass = data.Password || data.password || "";
                if (String(dbPass) !== String(pass)) {
                    throw new Error("รหัสผ่านไม่ถูกต้อง");
                }

                // สำเร็จ -> บันทึกและเปลี่ยนหน้า
                localStorage.setItem('tas_user', JSON.stringify(data));
                window.location.href = 'attendance.html';

            } catch (err) {
                console.error(err);
                let text = "เข้าสู่ระบบไม่สำเร็จ";
                
                if (err.code === 'PGRST116') text = "ไม่พบรหัสพนักงานนี้";
                else if (err.message.includes('fetch')) text = "เชื่อมต่อเน็ตไม่ได้";
                else text = err.message;

                statusDiv.innerText = "❌ " + text;
                btn.disabled = false;
                btn.innerText = "เข้าสู่ระบบ";
            }
        });
    </script>
</body>
</html>
