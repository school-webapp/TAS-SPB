<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบประมวลผลข้อมูล - TAS-SPB</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #6366f1;
            --bg: #f3f4f6;
            --terminal-bg: #1e1e1e;
            --terminal-text: #d4d4d4;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background: var(--bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        .header-section {
            background: white;
            width: 100%;
            max-width: 1000px;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
            border: 2px solid transparent;
        }

        .radio-option.selected {
            border-color: var(--primary);
            background: #eef2ff;
            color: var(--primary);
        }

        .radio-option input { display: none; }

        .radio-circle {
            width: 18px;
            height: 18px;
            border: 2px solid #9ca3af;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }

        .radio-option.selected .radio-circle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .date-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Sarabun';
            margin-top: 10px;
            display: none;
            box-sizing: border-box;
        }

        .btn-start {
            width: 100%;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-start:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .terminal-window {
            background: var(--terminal-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .terminal-header {
            background: #2d2d2d;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
            color: var(--terminal-text);
            line-height: 1.6;
        }

        .log-line { margin-bottom: 2px; display: flex; align-items: flex-start; }
        .ts { color: #6b7280; margin-right: 10px; min-width: 75px; font-size: 0.8em; }
        .msg { white-space: pre-wrap; word-break: break-word; flex: 1; }
        .c-info { color: #60a5fa; }
        .c-success { color: #4ade80; }
        .c-warn { color: #fbbf24; }
        .c-error { color: #f87171; }
        .c-highlight { color: #e879f9; font-weight: bold; }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
            .terminal-window { height: 400px; }
        }
    </style>
    <script src="supabase.js"></script>
    <script src="sweetalert2.js"></script>
    <script src="config.js"></script>
</head>

<body>
    <div class="header-section">
        <div class="header-title">
            <div class="icon-box"><i class="fas fa-sync-alt"></i></div>
            <div>
                <h2 style="margin:0; color:#1f2937;">ประมวลผลข้อมูล</h2>
                <span style="color:#6b7280; font-size:0.9rem;">ดึงและเชื่อมโยงข้อมูลเข้าระบบ</span>
            </div>
        </div>
        <a href="menu.html" style="text-decoration:none; color:#4b5563; font-weight:bold; background:#f3f4f6; padding:8px 16px; border-radius:20px;">
            <i class="fas fa-home"></i> เมนู
        </a>
    </div>

    <div class="main-grid">
        <div class="control-panel">
            <div class="radio-group">
                <div class="radio-option selected" onclick="selectMode('auto')">
                    <div class="radio-circle"></div>
                    <input type="radio" name="mode" value="auto" checked>
                    <span>ซิงค์อัตโนมัติ (ต่อเนื่อง)</span>
                </div>
                <div class="radio-option" onclick="selectMode('manual')">
                    <div class="radio-circle"></div>
                    <input type="radio" name="mode" value="manual">
                    <span>ระบุวันที่เฉพาะ:</span>
                </div>
            </div>
            <div id="dateGroup" style="display:none;">
                <input type="date" id="startDate" class="date-input" style="display:block;">
                <input type="date" id="endDate" class="date-input" style="display:block; margin-top:5px;">
            </div>
            <hr style="border:0; border-top:1px solid #e5e7eb; margin:20px 0;">
            <button id="btnStart" class="btn-start" onclick="runProcess()">
                <i class="fas fa-play"></i> เริ่มการประมวลผล
            </button>
        </div>
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
                <span style="margin-left:10px; color:#9ca3af; font-size:0.8rem;">process_monitor.sh (V3.5 Smart Logic)</span>
            </div>
            <div class="terminal-body" id="console">
                <div class="log-line"><span class="ts">--:--:--</span> <span class="msg">> System Ready...</span></div>
            </div>
        </div>
    </div>

    <script>
        function selectMode(mode) {
            document.querySelectorAll('.radio-option').forEach(el => el.classList.remove('selected'));
            document.querySelector(`input[value="${mode}"]`).parentElement.classList.add('selected');
            document.getElementById('dateGroup').style.display = (mode === 'manual') ? 'block' : 'none';
        }

        function log(msg, type = 'normal') {
            const box = document.getElementById('console');
            const now = new Date();
            const ts = `[${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}]`;
            let colorClass = type === 'info' ? 'c-info' : type === 'success' ? 'c-success' : type === 'warn' ? 'c-warn' : type === 'error' ? 'c-error' : type === 'highlight' ? 'c-highlight' : '';
            box.innerHTML += `<div class="log-line"><span class="ts">${ts}</span> <span class="msg ${colorClass}">${msg}</span></div>`;
            box.scrollTop = box.scrollHeight;
        }

        function parseHTMLTable(htmlString, dateStr) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlString, "text/html");
            let table = doc.getElementById('mainTable') || doc.querySelector('table');
            if (!table) return [];
            const rows = table.querySelectorAll('tr');
            const records = [];
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                if (cols.length >= 4) {
                    const pid = cols[0].innerText.trim();
                    const name = cols[1].innerText.trim();
                    let t_in = cols[2].innerText.trim();
                    let t_out = cols[3].innerText.trim();
                    
                    if (pid && pid !== "รหัสพนักงาน" && pid !== "ไม่พบข้อมูล") {
                        if (t_in === "-" || t_in === "") t_in = null;
                        if (t_out === "-" || t_out === "") t_out = null;

                        // ตรรกะใหม่: หากมีเวลาช่องเดียวและ >= 16:30 ให้บันทึกเป็นเวลากลับ
                        if (t_in && !t_out) {
                            const [hour, minute] = t_in.split(':').map(Number);
                            if (hour > 16 || (hour === 16 && minute >= 30)) {
                                t_out = t_in;
                                t_in = null;
                            }
                        }

                        if (t_in && t_in.length === 5) t_in += ":00";
                        if (t_out && t_out.length === 5) t_out += ":00";
                        records.push({ personnel_id: pid, full_name: name, work_date: dateStr, time_in: t_in, time_out: t_out });
                    }
                }
            });
            return records;
        }

        async function runProcess() {
            const btn = document.getElementById('btnStart');
            btn.disabled = true;
            log("> Initializing Smart Process Engine v3.5...", 'highlight');
            // ... (ตรรกะการดึงข้อมูลและ Upsert ลง Supabase ตามโครงเดิม) ...
            log("✅ ประมวลผลเสร็จสิ้น", 'success');
            btn.disabled = false;
        }
    </script>
</body>
</html>
