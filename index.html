<!DOCTYPE html>
<html lang="th">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>TAS-SPB System</title>
        <link rel="icon" type="image/png" href="favicon.png">

        <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
            :root {
                --primary: #4f46e5;
                --primary-dark: #4338ca;
                --secondary: #eef2ff;
                --text-main: #1f2937;
                --text-muted: #6b7280;
                --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Sarabun', sans-serif;
                background: var(--bg-gradient);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                color: var(--text-main);
            }

            /* Card Container */
            .landing-card {
                background: white;
                width: 100%;
                max-width: 420px;
                padding: 40px 30px;
                border-radius: 24px;
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
                text-align: center;
                animation: fadeIn Up 0.8s ease-out;
                position: relative;
                overflow: hidden;
            }

            /* Decorative Circle */
            .landing-card::before {
                content: '';
                position: absolute;
                top: -50px;
                left: -50px;
                width: 150px;
                height: 150px;
                background: linear-gradient(135deg, #818cf8, #c7d2fe);
                border-radius: 50%;
                opacity: 0.2;
                z-index: 0;
            }

            /* Logo Area */
            .logo-box {
                position: relative;
                width: 100px;
                height: 100px;
                background: linear-gradient(135deg, #4f46e5, #818cf8);
                border-radius: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 25px;
                box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
                z-index: 1;
            }

            .logo-box i {
                font-size: 3rem;
                color: white;
            }

            /* Text Content */
            h1 {
                font-size: 1.8rem;
                font-weight: 700;
                color: var(--text-main);
                margin-bottom: 10px;
                line-height: 1.2;
            }

            .badge {
                display: inline-block;
                background: var(--secondary);
                color: var(--primary);
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
                margin-bottom: 15px;
            }

            p {
                color: var(--text-muted);
                font-size: 1rem;
                line-height: 1.6;
                margin-bottom: 35px;
            }

            /* Feature Grid (Small Icons) */
            .features {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-bottom: 30px;
            }

            .feature-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                font-size: 0.8rem;
                color: var(--text-muted);
            }

            .feature-item i {
                color: var(--primary);
                font-size: 1.2rem;
                background: #f3f4f6;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
            }

            /* Action Button */
            .btn-start {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                width: 100%;
                background: var(--primary);
                color: white;
                padding: 16px;
                border-radius: 16px;
                font-size: 1.1rem;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
                box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
            }

            .btn-start:hover {
                background: var(--primary-dark);
                transform: translateY(-2px);
                box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            }

            .btn-start:active {
                transform: scale(0.98);
            }

            /* Footer */
            .footer {
                margin-top: 30px;
                font-size: 0.85rem;
                color: #9ca3af;
                text-align: center;
            }

            /* Animation */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Mobile specific */
            @media (max-width: 480px) {
                .landing-card {
                    padding: 30px 20px;
                }

                h1 {
                    font-size: 1.5rem;
                }

                .logo-box {
                    width: 80px;
                    height: 80px;
                }

                .logo-box i {
                    font-size: 2.5rem;
                }
            }
        </style>
    </head>

    <body>

        <div class="landing-card">
            <div class="logo-box">
                <i class="fas fa-school"></i>
            </div>

            <div class="badge">Time Attendance System</div>

            <h1>TAS-SPB System</h1>

            <p>
                ระบบลงเวลาปฏิบัติงานออนไลน์<br>
                สะดวก รวดเร็ว และตรวจสอบได้ทันที
            </p>

            <div class="features">
                <div class="feature-item">
                    <i class="fas fa-bolt"></i>
                    <span>รวดเร็ว</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-mobile-alt"></i>
                    <span>รองรับมือถือ</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <span>ปลอดภัย</span>
                </div>
            </div>

            <a href="login.html" class="btn-start">
                เข้าสู่ระบบลงเวลา <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="footer">
            &copy; 2025 TAS-SPB Project. All rights reserved.
        </div>

    </body>

</html>
